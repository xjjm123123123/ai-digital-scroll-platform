
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豳风图 - AI数字长卷交互平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            color: #f0e6d2;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }
        .chinese-font {
            font-family: 'Zhi+Mang+Xing', cursive;
        }
        /* 宣纸纹理叠层 */
        .xuan-paper-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            mix-blend-mode: multiply;
        }
        .glass-panel {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(197, 160, 89, 0.2);
        }
        .ink-glow {
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.15);
        }
        .red-seal {
            background-color: #b22222;
            color: white;
            font-family: 'Zhi+Mang+Xing', cursive;
            padding: 4px 8px;
            border-radius: 2px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 水墨脉冲动效 */
        @keyframes ink-pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }
        .ink-pulse {
            animation: ink-pulse 2s ease-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="xuan-paper-overlay"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
